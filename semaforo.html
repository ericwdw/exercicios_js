<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semaforo</title>
</head>

<body>
    <script>
        function semaforo(string){
            if (string == "verde"){
                return document.write("pode passar!")
            } else if (string == "amarelo"){
                return document.write("Melhor freiar")
            } else if (string == "vermelho"){
                return document.write("pare já!")
            } else {
                return document.write("Erro: valor inválido")
            }
        };
        semaforo("preto");
    </script>
</body>
</html>
