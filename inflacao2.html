<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Inflação</title>
</head>

<body>
    <script>
        function calculoInflacao(precoinicial,precofinal){
            var inflacao = (precofinal - precoinicial);
            return inflacao;
        }

        var alimento1 = "tomate"
        var preco1 = 3.30
        var preco2 = 4.70
        var inflacao1 = calculoInflacao(preco1,preco2);


        document.write("O valor da inflação do " + alimento1 + " foi de: R$ " + Math.round(inflacao1*1000)/1000);
        document.write("<br>");

        var alimento2 = "arroz";
        var preco3 = 2.99;
        var preco4 = 3.25;
        var inflacao2 = calculoInflacao(preco3,preco4);


        document.write("O valor da inflação do " + alimento2 + " foi de: R$ " + Math.round(inflacao2*1000)/1000);
        document.write("<br>");

        var alimento3 = "cenoura";
        var preco5 = 3.99;
        var preco6 = 4.14;
        var inflacao3 = calculoInflacao(preco5,preco6);


        document.write("O valor da inflação do " + alimento3 + " foi de: R$ " + Math.round(inflacao3*1000)/1000);
        document.write("<br><br>");

        function mediaInflacao(valor1,valor2,valor3){
            var mediaInflacaoCalculada = ((valor1 + valor2 + valor3)/3);
            return mediaInflacaoCalculada;
        }

        document.write("O valor médio das inflações foi de: R$ " + Math.round(mediaInflacao(inflacao1,inflacao2,inflacao3)*1000)/1000);
        document.write("<br><br>");


        function estimativaInflacao(inflacao,datax){
            var calculoEstimativa = inflacao/datax;
            return calculoEstimativa;

        }

        var data1 = new Date(2020,04,24);
        var data2 = new Date(2020,04,30);
        var diferencaData = (data2 - data1)/(1000*60*60*24);

        document.write("A estimativa diária da inflação do " + alimento1 + " foi de: R$ " + Math.round(estimativaInflacao(inflacao1,diferencaData)*1000)/1000);
        document.write("<br>");
        document.write("A estimativa diária da inflação do " + alimento2 + " foi de: R$ " + Math.round(estimativaInflacao(inflacao2,diferencaData)*1000)/1000);
        document.write("<br>");
        document.write("A estimativa diária da inflação do " + alimento3 + " foi de: R$ " + Math.round(estimativaInflacao(inflacao3,diferencaData)*1000)/1000);

    </script>   
</body>
</html>
