<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bebedeira</title>
</head>

<body>
    <script>
        function bebedeira (idade){
            if (idade<0){
                return document.write("Erro: idade negativa")
            } else if (idade >= 18){
                return document.write("Você pode beber!")
            } else {
                return document.write("Você ainda não pode beber")
            }
        }

        bebedeira(18);
    </script>
    
</body>
</html>
