<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O motorista</title>
</head>

<body>
    <script>
        function motorista (idade){
            if (idade<0){
                return document.write("Erro: idade negativa")
            } else if (idade >= 18){
                return document.write("Você pode dirigir!")
            } else {
                return document.write("Você ainda não pode dirigir")
            }
        }
        motorista(-1);
    </script>
    
</body>
</html>
